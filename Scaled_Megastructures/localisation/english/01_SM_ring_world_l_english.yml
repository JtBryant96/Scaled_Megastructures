l_english:
 pc_ringworld_habitable_b:0 "Ring World"
 pc_ringworld_habitable_b_desc:0 "An immense band encircling the system's sun.\nBuilt to allow for numerous artificial habitation zones along its inner span, freed from the restrictions and mundanity of planet-bound, spherical existence."
