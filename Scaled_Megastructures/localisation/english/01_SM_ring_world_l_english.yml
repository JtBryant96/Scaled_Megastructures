 ring_world_b_1_MEGASTRUCTURE_DETAILS:1 "A §Y$pc_ringworld_habitable$§! allows for multiple planet-like zones, cannibalizing all other planets in the system for materials."
 ring_world_b_1_CONSTRUCTION_INFO_DELAYED:3 "A full Ring World consists of 4 Completed Ring World Sections, each equivalent to a size 25 Gaia world."
 ring_world_b_1:0 "Ring World Site"
 ring_world_b_1_DESC:0 "This complex will serve as a staging ground, resource depot and living quarters for the hundreds of thousands of personnel involved in the Ring World's construction."
 ring_world_b_2_intermediate:0 "Ring World Frame"
 ring_world_b_2_intermediate_DESC:0 "This initial skeletal frame encircles the system's sun, and serves as the platform on which we will eventually build fully habitable sections."
 ring_world_b_2:0 "Ring World Frame Section"
 ring_world_b_2_DESC:0 "This skeletal frame section makes up roughly one quarter of the unfinished Ring World's total surface area. Work on the smaller habitable section has not yet been completed."
 ring_world_b_3_intermediate:0 "Completed Ring World Section"
 ring_world_b_3_intermediate_DESC:0 "A fully functional habitable Ring World section, complete with an active biosphere, that is ready for settlement."
 
